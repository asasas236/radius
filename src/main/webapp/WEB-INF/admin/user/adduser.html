<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<h3 class="text-center">Add A New User</h3>
			<form class="form-inline">
				<fieldset>
					<div>
						<legend >
							<h3 class="alert">重点项</h3>
						</legend>
					</div>
					<div class="row-fluid">
						<div class="span4">
							<div class="control-group">
								<label class="control-label">Username or Mac address:</label>
								<div class="controls">
									<input type="text" placeholder="(4-32 字符)" class="input-xlarge" name="" />
								</div>
							</div>
							<div class="control-group">
								<label class="checkbox">
									<input type="checkbox" name=""/>
									授权用户
								</label>
							</div>
							<div class="control-group">
								<div class="row-fluid">
									<div class="span4">
										<label class="control-label">User Type:</label>
									</div>
									<div class="span8">
										<label class="radio" style="margin-bottom:5px;">
											<input type="radio" name="usertype"/>
											通用用户
										</label>
										<br />
										<label class="radio" style="margin-bottom:5px;">
											<input type="radio" name="usertype"/>
											Mikrotik Hotspot MAC 用户
										</label>
										<br />
										<label class="radio" style="margin-bottom:5px;">
											<input type="radio" name="usertype"/>
											Mikrotik 访问列表登录
										</label>
										<br />
										<label class="radio" style="margin-bottom:5px;">
											<input type="radio" name="usertype"/>
											StarOS 访问列表登录
										</label>
									</div>
								</div>

							</div>
						</div>
						<div class="span4">
							<div class="control-group">
								<label class="control-label">Password:</label>
								<div class="controls">
									<input type="password" placeholder="" class="input-xlarge" name="" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">MAC地址:</label>
								<div class="controls">
									<input type="password" placeholder="" class="input-xlarge" name="" />
								</div>
							</div>
							<div class="control-group">
								<label class="checkbox">
									<input type="checkbox" name=""/>
									仅限此MAC地址
								</label>
							</div>
							<div class="control-group">
								<label class="control-label">同时在线数:</label>
								<div class="controls">
									<input type="text" placeholder="1" class="input-xlarge" name="" />
								</div>
							</div>
						</div>
						<div class="span4">
							<div class="control-group">
								<label class="control-label">Coniform Password:</label>
								<div class="controls">
									<input type="text" placeholder="" class="input-xlarge" name="" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">静态IP地址:</label>
								<div class="controls">
									<input type="text" placeholder="" class="input-xlarge" name="" />
								</div>
							</div>
							<div class="control-group">
								<label class="checkbox">
									<input type="checkbox" name=""/>
									用户静态IP地址
								</label>
							</div>
						</div>
					</div>
					<div>
						<legend >
							<h3 class="alert">设置项</h3>
						</legend>
					</div>
					<div class="row-fluid">
						<div class="span4">
							<div class="control-group">
								<label class="control-label">服务:</label>
								<div class="controls">
									<select>
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">下载限制:</label>
								<div class="controls">
									<input type="text" placeholder="(4-32 字符)" class="input-xlarge" name="" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">上传限制:</label>
								<div class="controls">
									<input type="text" placeholder="(4-32 字符)" class="input-xlarge" name="" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">合计限制:</label>
								<div class="controls">
									<input type="text" placeholder="(4-32 字符)" class="input-xlarge" name="" />
								</div>
							</div>
						</div>
						<div class="span4">
							<div class="control-group">
								<label class="control-label">账户到期:</label>
								<div class="controls">
									<input type="text" placeholder="(4-32 字符)" class="input-xlarge" name="" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">可用联机时间:</label>
								<div class="controls">
									<input type="text" placeholder="(4-32 字符)" class="input-xlarge" name="" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">存款Deposit:</label>
								<div class="controls">
									<input type="text" placeholder="(4-32 字符)" class="input-xlarge" name="" />
								</div>
							</div>
						</div>
						<div class="span4">
							<div class="control-group">
								<label class="control-label">注释:</label>
								<div class="controls">
									<input type="text" placeholder="(4-32 字符)" class="input-xlarge" name="" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">用户组:</label>
								<div class="controls">
									<input type="text" placeholder="(4-32 字符)" class="input-xlarge" name="" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">CM MAC 地址:</label>
								<div class="controls">
									<input type="text" placeholder="(4-32 字符)" class="input-xlarge" name="" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">自定义RADIUS属性:</label>
								<div class="controls">
									<input type="text" placeholder="(4-32 字符)" class="input-xlarge" name="" />
								</div>
							</div>
						</div>
					</div>
					<div>
						<legend >
							<h3 class="alert">用户信息</h3>
						</legend>
					</div>
					<div class="row-fluid">
						<div class="span4">
							<div class="control-group">
								<label class="control-label">姓氏:</label>
								<div class="controls">
									<input type="text" placeholder="(4-32 字符)" class="input-xlarge" name="" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">地址:</label>
								<div class="controls">
									<input type="text" placeholder="(4-32 字符)" class="input-xlarge" name="" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">国家:</label>
								<div class="controls">
									<input type="text" placeholder="(4-32 字符)" class="input-xlarge" name="" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">手机:</label>
								<div class="controls">
									<input type="text" placeholder="(4-32 字符)" class="input-xlarge" name="" />
								</div>
							</div>
						</div>
						<div class="span4">
							<div class="control-group">
								<label class="control-label">名字:</label>
								<div class="controls">
									<input type="text" placeholder="(4-32 字符)" class="input-xlarge" name="" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">城市:</label>
								<div class="controls">
									<input type="text" placeholder="(4-32 字符)" class="input-xlarge" name="" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">省(市):</label>
								<div class="controls">
									<input type="text" placeholder="(4-32 字符)" class="input-xlarge" name="" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">电子邮件:</label>
								<div class="controls">
									<input type="text" placeholder="(4-32 字符)" class="input-xlarge" name="" />
								</div>
							</div>
						</div>
						<div class="span4">
							<div class="control-group">
								<label class="control-label">公司</label>
								<div class="controls">
									<input type="text" placeholder="(4-32 字符)" class="input-xlarge" name="" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">邮编:</label>
								<div class="controls">
									<input type="text" placeholder="(4-32 字符)" class="input-xlarge" name="" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">固话:</label>
								<div class="controls">
									<input type="text" placeholder="(4-32 字符)" class="input-xlarge" name="" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">身份证号:</label>
								<div class="controls">
									<input type="text" placeholder="(4-32 字符)" class="input-xlarge" name="" />
								</div>
							</div>
						</div>
					</div>
					<div class="control-group" style="margin-top:20px;">
						<div class="controls">
							<input type="submit" class="btn btn-large btn-primary" value="Add User" />
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
