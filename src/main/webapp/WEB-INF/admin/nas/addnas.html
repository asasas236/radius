<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<h3 class="text-center">Add A NAS</h3>
			<form class="form-inline">
				<fieldset>
					<div>
						<legend >
							<h3 class="alert">设置项</h3>
						</legend>
					</div>
					<div class="row-fluid">
						<div class="span4">
							<div class="control-group">
								<label class="control-label">NAS名称:</label>
								<div class="controls">
									<input type="text" placeholder="(4-32 字符)" class="input-xlarge" name="" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">IP地址:</label>
								<div class="controls">
									<input type="text" placeholder="(4-32 字符)" class="input-xlarge" name="" />
								</div>
							</div>
						</div>
						<div class="span4">
							<div class="control-group">
								<label class="control-label">类型:</label>
								<div class="controls">
									<select>
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">密钥:</label>
								<div class="controls">
									<input type="password" placeholder="" class="input-xlarge" name="" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">密码:</label>
								<div class="controls">
									<input type="text" placeholder="1" class="input-xlarge" name="" />
								</div>
							</div>
						</div>
						<div class="span4">
							<div class="control-group">
								<label class="checkbox">
									<input type="checkbox" name=""/>
									启用 Mikrotik API
								</label>
							</div>
							<div class="control-group">
								<label class="control-label">API 用户名:</label>
								<div class="controls">
									<input type="text" placeholder="" class="input-xlarge" name="" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">API 用户密码:</label>
								<div class="controls">
									<input type="text" placeholder="" class="input-xlarge" name="" />
								</div>
							</div>
							<div class="control-group">
								<div class="row-fluid">
									<div class="span6">
										<label class="control-label">支持Cisco bandwidth:</label>
									</div>
									<div class="span6">
										<label class="radio" style="margin-bottom:5px;">
											<input type="radio" name="usertype"/>
											None
										</label>
										<br />
										<label class="radio" style="margin-bottom:5px;">
											<input type="radio" name="usertype"/>
											速率限制
										</label>
										<br />
										<label class="radio" style="margin-bottom:5px;">
											<input type="radio" name="usertype"/>
											策略映射
										</label>
									</div>
								</div>

							</div>
						</div>
					</div>
					
					<div class="control-group" style="margin-top:20px;">
						<div class="controls">
							<input type="submit" class="btn btn-large btn-primary" value="Add NAS" />
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
