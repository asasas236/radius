<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Radius Control Paltform</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="company" content="telnet.co.nz" />
	<!-- bootstrap -->
	<link rel="shortcut icon" type="image/ico" href="" />
	<link href="../public/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
	<link href="../public/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
	<link href="" rel="stylesheet" type="text/css"  />
	<!-- /end bootstrap -->
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">

				<form class="form-horizontal" action="/user/test">
					<fieldset>
						<div id="legend">
							<legend >Radius Control Platform</legend>
						</div>
						<div class="control-group">

							<!-- Text input-->
							<label class="control-label" for="managername">Admin</label>
							<div class="controls">
								<input type="text" placeholder="Admin" class="input-xlarge" name="managername" />
								<p class="help-block">Please input your admin</p>
							</div>
						</div>

						<div class="control-group">

							<!-- Text input-->
							<label class="control-label" for="password">Password</label>
							<div class="controls">
								<input type="password" placeholder="Password" class="input-xlarge" name="password"/>
								<p class="help-block">Please input your password</p>
							</div>
						</div>

						<div class="control-group">

							<!-- login btn -->
							<label class="control-label" ></label>
							<div class="controls">
								<input type="submit" class="btn btn-large btn-primary" value="Login" />
							</div>
						</div>
					</fieldset>
				</form>

			</div>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="../public/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
